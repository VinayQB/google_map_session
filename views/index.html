<!DOCTYPE html>
<html>
<head>

	<title>Trip Details</title>
	<link type="text/css" rel="stylesheet" href="../assets/css/style.css"/>
</head>

<body id="target">
<header>
	<div class="header_wrap">
		<div class="logo">
			<img src="../assets/images/logo.png">
		</div>
		<div class="heading">
			<h1>Route Explorer</h1>
		</div>
		<div class="social">
	        <a href="#" id="fb"></a>
	        <a href="#" id="tt"></a>
	        <p>Follow us on</p>
		</div>

	</div>
</header>


<div class="content_wrap">
	<aside>
		<ul class="side_nav">
			<li class="sub_menu">
				<span>Drivers</span>
				<ul class="drivers"></ul>
			</li>
		</ul> 
	</aside>
	<div class="home_wrap">
	</div>
	<section class="trip_info">
		<div id="map"></div>
			<div id="buttonid">
				<p class="popup">
		 			<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block'; document.getElementById('fade').style.display='block'">
		 				<button class="btnExample" type="submit" value="Submit">Options</button>
		 			</a>
		 		</p>
			</div>
        <div id="light" class="white_content">
        	<h2>Trip Events</h2>
        	<a style="float:right; text-decoration: none; color: red;" href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">
  				<img id="close" src="../assets/images/460173b3ab29f1ee869a2712eeac40cf.png">
  			</a>
        	<fieldset class="row">
        		<p>
                    <input type="checkbox" name="event" value="Break" id="check1" onclick=highlight() required/> 
                    <label id="gender">Break Events</label>  
             	</p>
             	<p>
                    <input type="checkbox" name="event" value="Crash" id="check2" onclick=highlight() required/> 
                    <label id="gender">Crash Events</label>  
             	</p>
             	<p>
                    <input type="checkbox" name="event" value="Sharp" id="check3" onclick=highlight() required/> 
                    <label id="gender">Sharp Turns</label>  
             	</p>
             	<p>
                    <input type="checkbox" name="event" value="Accl" id="check4" onclick=highlight() required/> 
                    <label id="gender">Acceleration</label>  
             	</p>
        	</fieldset>
        </div>

		<div class="route_details">
			<div class="search_bar"></div>

      		<div class="event_details">
				<table>
					<thead>
						<tr>
					  		<th>Event Name</th>
					  		<th>Lattitude</th>
					  		<th>Longitude</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
    </section>	
</div>

<form method="post" action="http://export.highcharts.com/" id="imageGetForm">
    <input type="hidden" name="filename" value="savedFromGoogleVisualization" />
    <input type="hidden" name="type" id="imageGetFormTYPE" value="" />
    <input type="hidden" name="width" value="900" />
    <input type="hidden" name="svg" value="" id="imageGetFormSVG" />
</form>
	
<footer>
	<div class="footer_wrap">
		<span>contact us: <a href="#">routexplorer@gmail.com</a></span>
	</div>
</footer>

	<script type="text/javascript" src="../assets/js/jquery-2.1.3.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry"></script>
	<script type="text/javascript" src="../assets/js/trip.js"></script>		
	<script type="text/javascript" src="../assets/js/tripDetails.js"></script>	

</body>
</html>
